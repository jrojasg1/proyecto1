syntax = "proto3";

service DatanodeService {
  rpc WriteData(WriteRequest) returns (WriteResponse);
  rpc ReadData(ReadRequest) returns (ReadResponse);
}

message WriteRequest {
  string file_id = 1;
  int32 chunk_id = 2;
  bytes data = 3;
}

message WriteResponse {
  bool success = 1;
}

message ReadRequest {
  string file_id = 1;
  int32 chunk_id = 2;
  int64 offset = 3;
  int32 size = 4;
}

message ReadResponse {
  bytes data = 1;
  bool success = 2;
}
